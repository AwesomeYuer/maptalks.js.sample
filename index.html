<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Maptalks Quick Start</title>
    <link rel="stylesheet" href="libs/maptalks/maptalks.css">
    <script type="text/javascript" src="libs/maptalks/maptalks.js"></script>
</head>
<body>

<a href="baidu.map.html">baidu map</a>

<div style="width:800px;height:600px;" id="map"></div>
<script type="text/javascript">
  // create map in div 'map'
  var map = new maptalks.Map('map', {
    center: [0, 0],
    zoom: 2,
    baseLayer: new maptalks.TileLayer('base', {
      'urlTemplate' : 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
      'subdomains'  : ['a','b','c','d'],
      'attribution'  : '&copy; <a href="http://www.osm.org/copyright">OSM</a> contributors, '+
      '&copy; <a href="https://carto.com/attributions">CARTO</a>'
    })
  });
</script>
</body>
</html>
